<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de tareas completadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of tasksComplete; let i=index">
          <ion-item>
            <ion-label>{{item}}</ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeCompletedTask(i)">
            <ion-item-option expandable color="warning">
              <ion-icon name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
